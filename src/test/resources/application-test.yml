activemq:
  ctx:
    initialContextFactory: org.wildfly.naming.client.WildFlyInitialContextFactory
    provideUrl: http-remoting://172.18.0.5:8080
    securityCredentials: 1
    securityPrincipal: jmsuser

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 5
    password: 123456
    url: jdbc:mysql://172.18.0.2:3306/ildsdb
    username: root
  jpa:
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      platform: mysql

inbound:
  hostingSystemInfo:
    path: classpath:hosting-system-info.json

outbound:
  flow:
    concurrentConsumers: 2
    maxConcurrentConsumers: 2
    maxMessagesPerTask: 5

logging:
  level:
    org:
      iata:
        ilds:
          agent: debug
    com:
      jcraft:
        jsch: debug
