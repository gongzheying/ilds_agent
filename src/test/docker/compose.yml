services:
  mysql1:
    image: mysql:8
    hostname: mysql1
    container_name: mysql1
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: ildsdb
    networks:
      backend:
        ipv4_address: 172.18.0.2

  sftp1:
    image: atmoz/sftp
    hostname: sftp1
    container_name: sftp1
    command: foo:password:1001::upload
    networks:
      backend:
        ipv4_address: 172.18.0.3

  sftp2:
    image: atmoz/sftp
    hostname: sftp2
    container_name: sftp2
    volumes:
      - type: bind
        source: ssh_host_rsa_key.pub
        target: /home/foo/.ssh/keys/ssh_host_rsa_key.pub:ro
    command: foo::1001::upload
    networks:
      backend:
        ipv4_address: 172.18.0.4

  eap73:
    hostname: eap73
    container_name: eap73
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      backend:
        ipv4_address: 172.18.0.5


networks:
  backend:
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/24
