activemq.ctx.provideUrl=http-remoting://127.0.0.1:8080
activemq.ctx.initialContextFactory=org.wildfly.naming.client.WildFlyInitialContextFactory
activemq.ctx.securityPrincipal=admin
activemq.ctx.securityCredentials=admin1234
activemq.jndi.connectionFactory=jms/RemoteConnectionFactory
activemq.jndi.queueOutboundDispatch=queue/ilds/outbound/outboundDispatch
activemq.jndi.queueQuarantine=queue/ilds/quarantine

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ildsdb
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=5